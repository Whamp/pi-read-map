# Sample TOML configuration file

name = "pi-read-map"
version = "1.0.0"
edition = "2024"

[package]
authors = ["Developer <dev@example.com>"]
license = "MIT"
repository = "https://github.com/example/pi-read-map"

[dependencies]
tree-sitter = "0.20.0"
ts-morph = "21.0.0"

[dev-dependencies]
vitest = "1.0.0"
oxlint = "0.5.0"

[build]
target = "esnext"
module = "esnext"

[[bin]]
name = "read-map"
path = "src/index.ts"

[[test]]
name = "unit"
path = "tests/"

[profile.release]
opt-level = 3
lto = true
